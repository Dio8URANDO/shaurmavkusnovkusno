<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказать шаурму</title>
</head>
<body>
    <h1>Выберите шаурму для заказа</h1>
    <form method="POST">
        <label for="shaurma_type">Тип шаурмы:</label>
        <select name="shaurma_type" id="shaurma_type">
            <option value="chicken">Шаурма с курицей (250 руб)</option>
            <option value="beef">Шаурма с говядиной (300 руб)</option>
        </select>
        <br>
        <button type="submit">Оформить заказ</button>
    </form>
</body>
</html>
